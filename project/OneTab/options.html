<!-- mock from Vimium Options -->


<!DOCTYPE html>

<html>

<head>
    <title>OneTab Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div id="wrapper">
        <header>OneTab Options</header>
        <table id="options">
            <tbody>
                <tr>
                    <td class="caption">URLs</td>
                    <td id="input">
                        <textarea id="urls" type="text" tabindex="1"></textarea>
                    </td>
                    <td class="detail">
                        1. url with https:// or http:// prefix; <br>
                        2. one url per line; <br>

                        <br> example:
                        <pre class="example">
https://youdao.com/
https://translate.google.com/
https://github.com/ </pre>
                    </td>
                </tr>

                <tr>
                    <td class="caption">Notification</td>
                    <td id="input">
                        <input type="checkbox" id="notification-checked" checked>
                    </td>
                </tr>

                <tr>
                    <td class="caption">Save Options</td>
                    <td id="input">
                        <button id="save">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="options.js"></script>
</body>

</html>
